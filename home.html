<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js></script>
    <link rel="stylesheet" href="style.css">
    <script src="login.js"></script>
    
</head>
<body class="container-fluid">
        
        <div class="login-form-box">
            <div class="form" id="login" style="padding: 20px;">
                <h1 style="text-align: center; font-size: 50px;">Login</h1><br>
                <div>
                    <input class="form-control" id="loginUserName" type="" placeholder="Username or mobile"><br>
                </div>
                <div>    
                    <input class="form-control" id="loginPassword" type="password" placeholder="Password"><br>
                </div>
                <div>
                    <button class="btn btn-success" onclick="loginUser()" id="btnLogin">Login</button>
                </div>
                <p style="margin-top: 15px;">
                     <h6 style="color: #fff;">Don't have an account?</h6>
                    <a href = "" id="signUpModal" onclick="loginLink()" data-bs-target="#modal" data-bs-toggle="modal">Create Account</a>
                </p>
            </div>
        </div>
        <div class="modal" id="modal">
            <div class="modal-dialog">
                <div class="modal-content" id="modalContent">
                    <div class="modal-header" id="modalHeader">
                        <h1 style="text-align: center;">Sign up</h1><br>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <div class="signup-form-box">
                            <div class="form-2" id="create" style="padding: 10px;">
                                
                                <div>
                                    <input id="name" class="form-control" type="text" placeholder="Name"><br>
                                </div>
                                <div>
                                    <input id="username" class="form-control" type="" placeholder="Username"><br>
                                </div>
                                <div>    
                                    <input id="password" class="form-control" type="password" placeholder="Password"><br>
                                </div>
                                <div>    
                                    <input id="mobile" class="form-control" type="number" placeholder="Mobile"><br>
                                </div>
                                <div>    
                                    <input id="college" class="form-control" type="text" placeholder="College Name"><br>
                                </div> 
                                <div>
                                    <input type="radio" value="male"  name="gender" id="male">Male
                                    <input type="radio" value="female" name="gender" id="female">Female 
                                </div>
                                <div>
                                    <br>
                                    <label>Married Status</label><br>
                                    <input type="radio" value="single"  name="marriedStatus" id="single">Single
                                    <input type="radio" value="married" name="marriedStatus" id="married">Married 
                                </div>
                                <div>
                                    <br>
                                    <label>DOB</label>
                                    <input id="dob" class="form-control" type="date" style="margin-top: 20px;"  ><br>
                                </div>
                                <div>
                                    <input id="dp" class="form-control" type="text" placeholder="disply picture" ><br>
                                </div>
                                <div>
                                    <input id="back-dp" class="form-control" type="text" placeholder="back picture"><br>
                                </div>
                            </div>
                        </div>
                    </div>   

                        
                    
                    <div class="modal-footer" id="modalFooter">
                        <div>
                            <button id="btnSuccess" onclick="signUp()" class="btn btn-success" data-bs-dismiss ="modal">Sign up</button>
                            
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
